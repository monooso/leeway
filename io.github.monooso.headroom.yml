app-id: io.github.monooso.headroom
runtime: org.gnome.Platform
runtime-version: '49'
sdk: org.gnome.Sdk
command: headroom

finish-args:
  - --share=network
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --filesystem=~/.claude

modules:
  - name: headroom
    buildsystem: meson
    config-opts:
      - -Dpython_path=/usr/bin/python3
    sources:
      - type: dir
        path: .
